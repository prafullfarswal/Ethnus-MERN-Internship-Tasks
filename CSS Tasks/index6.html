<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
            }

            .login-container {
                background-color: white;
                width: 350px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                position: relative;
            }

            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 20px;
                cursor: pointer;
            }

            .profile-img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
            }

            .input-group {
                text-align: left;
                margin: 15px 0;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-btn {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

            .login-btn:hover {
                background-color: #45a049;
            }

            .remember-me {
                text-align: left;
                font-size: 14px;
                display: flex;
                align-items: center;
            }

            .cancel-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
                font-size: 14px;
            }

            .cancel-btn {
                background-color: red;
                color: white;
                padding: 8px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .cancel-btn:hover {
                background-color: darkred;
            }

            .forgot-password {
                text-decoration: none;
                color: #007bff;
            }

            .forgot-password:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

        <div class="login-container">
            <span class="close-btn">&times;</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Profile Image" class="profile-img">

            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
            </div>

            <button class="login-btn">Login</button>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <div class="cancel-container">
                <button class="cancel-btn">Cancel</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>

    </body>

</html>
