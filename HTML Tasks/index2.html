<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 20px; width: 300px;">
        <h2 style="margin-top: 0;">Lists can be nested (list inside list):</h2>
        <ul style="list-style-type: disc;">
            <li>Coffee</li>
            <li>Tea
                <ul style="list-style-type: circle;">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
