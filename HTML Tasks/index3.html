<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links Example</title>
</head>
<body>
    <div style="background-color: #f0f0f0; padding: 10px;">
        <h3>Click any of the following links</h3>
        <a href="new.html" target="_blank" style="color: blue; text-decoration: underline;">Opens in New</a> |
        <a href="self.html" target="_self" style="color: blue; text-decoration: underline;">Opens in Self</a> |
        <a href="parent.html" target="_parent" style="color: blue; text-decoration: underline;">Opens in Parent</a> |
        <a href="body.html" target="_body" style="color: blue; text-decoration: underline;">Opens in Body</a> |
        <a href="mailto:example@email.com" style="color: blue; text-decoration: underline;">Send email</a>
    </div>
</body>
</html>
