<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
    <form style="margin: 20px;">
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Full Name:</label>
            <input type="text" value="Vincent Maverick Durano" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Username:</label>
            <input type="text" value="Vinz" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Password:</label>
            <input type="password" value="********" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Re Password:</label>
            <input type="password" value="********" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Address:</label>
            <input type="text" value="Cebu, Philippines" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Age:</label>
            <input type="text" value="22" style="padding: 5px;">
        </div>
        
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">Gender:</label>
            <select style="padding: 5px;">
                <option selected>Male</option>
                <option>Female</option>
            </select>
        </div>
        
        <button type="submit" style="padding: 5px 20px; margin-left: 100px;">Save</button>
    </form>
</body>
</html>
